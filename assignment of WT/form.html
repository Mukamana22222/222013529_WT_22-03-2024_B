     <center>
    <!-- Form Page -->
    
        <h1>Form of Student</h1>
        <form>
            <label for="student_name"><b>Names:</b></label>
            <input type="text" id="student_name" name="student_name" required><br><br>

            <label for="age"><b>Regnbr:</b></label>
            <input type="number" id="number" name="number" required><br><br>

            <label for="dept"><b>College:</b></label>
            <select name="dept" id="dept" required>
                <option>CE</option>
                <option>CAVEM</option>
                <option>CST</option>
                <option>CAS</option>
                <option>CMHS</option>
                <option>CBE</option>
            </select><br><br>

            <label for="age"><b>Email:</b></label>

            <label for="age"><b>Dob:</b></label>
            <input type="text" id="age" name="age" required><br><br>

            <label for="mark"><b>Marks:</b></label>
            <input type="text" id="mark" name="mark" required><br><br>
